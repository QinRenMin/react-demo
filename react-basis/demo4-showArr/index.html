<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>直接展示数组的所有成员</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
</body>
<script type="text/babel">
    let arr = [
        <p>第一行内容</p>,
        <p>第二行内容</p>
    ];

    ReactDOM.render(
        <div>{arr}</div>,
        document.getElementById("example")
    );
</script>
</html>
